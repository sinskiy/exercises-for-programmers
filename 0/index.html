<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0</title>
    <style>
      div {
        display: grid;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <label for="bill">Bill (in dollars)</label>
      <input type="number" name="bill" id="bill" min="0" step="1" />
    </div>
    <div>
      <label for="tip">Tip</label>
      <input type="range" name="tip" id="tip" min="0" max="50" step="0.01" />
      <span class="tip-percentage"></span>
    </div>
    <output>
      <p class="tip-amount">Tip amount:</p>
      <p class="total-amount">Total amount:</p>
    </output>
  </body>
</html>
